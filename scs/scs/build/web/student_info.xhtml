<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Student INFO</title>
    </h:head>
    <h:body style="padding: 60px;">
        <b:navBar brand="SCS" brandHref="#" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Home" href="home.xhtml"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container>
            <b:jumbotron>
                <h1>Student Info</h1>
               
            </b:jumbotron>
        </b:container>
        <b:container>
            <h:form>
                <b:dataTable value="#{info.getAllStudent(loginBean.studentId)}" var="a">
                <b:dataTableColumn value="#{a.id}"/>
                <b:dataTableColumn value="#{a.conduct}" />
                <b:dataTableColumn value="#{a.comment}" />
                </b:dataTable>
            </h:form>
        </b:container>

    </h:body>
</html>
