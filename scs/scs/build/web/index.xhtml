<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Book Jet</title>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 60px; background-color: #add;">
        <b:container>
            <b:messages globalOnly="true"/>
            <h:form styleClass="form-signin" prependId="false">
                <h2 class="form-signin-heading">Log in</h2>
                <b:inputText id="id" placeholder="ID" value="#{loginBean.id}" >
                    <f:facet name="prepend">
                        <b:icon name="envelope" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="password" placeholder="Password" type="password" value="#{loginBean.password}">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                 Login as an administrator?
                <b:link outcome="admin.xhtml" value="admin"/>
                <br/> <br/>
                <b:commandButton look="primary btn-block" value="Sign In" icon="log-in" size="lg" action="#{loginBean.login()}"/>
            </h:form>
        </b:container>
    </h:body>
</html>
